{% extends 'base.html' %}
{% block title %}
Home page
{% endblock %}

{% block content %}

        <h1>Привет {{ session.username }}</h1>
        <a href="/logout">Log out</a>
    {% else %}
        <a href="/log">Login</a>
    {% endif %}
    <h1>Welcome to home page</h1>
{% endblock %}
